<body>

    <div id="modal-test" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body</p>
                    <p>One fine body</p>
                    <p>One fine body</p>
                    <p>One fine body</p>
                    <p>One fine body</p>
                    <p>One fine body</p>
                    <p>One fine body</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <button id="btn">Show</button>

    <script type="text/javascript">
        document.addEventListener('click', function(evt){
            var element = evt.target;
            do {
                if (element.classList && element.classList.contains('modal')){
                    var backdrop = document.getElementsByClassName('simple-react-modal-backdrop')[0],
                        modal = document.getElementById('modal-test');

                    if (!backdrop) return;

                    modal.classList.remove('in');
                    setTimeout(function() {
                        modal.style.display = 'none';
                        backdrop.classList.remove('in');
                        setTimeout(function () { backdrop.parentNode.removeChild(backdrop); }, 250);
                    }, 150);
                    return; //let the native handler take it.
                }
            } while (element = element.parentNode);

        });

        document.getElementById('btn').onclick = function () {
            document.getElementById('modal-test').style.display = 'block';
            var div = document.createElement('div');

            div.classList.add('modal-backdrop', 'simple-react-modal-backdrop', 'fade');
            document.body.appendChild(div);

            setTimeout(function(){ div.classList.add('in'); }, 1);
            setTimeout(function(){ document.getElementById('modal-test').classList.add('fade', 'in'); }, 150);
        };
    </script>
